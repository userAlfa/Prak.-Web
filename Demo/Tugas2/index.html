<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-app">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Enter your task...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>

<script>
    const todoList = document.getElementById("todo-list");
let tasks = [];

function addTask() {
    const input = document.getElementById("todo-input");
    const taskText = input.value.trim();
    
    if (taskText) {
        const task = {
            id: Date.now(),
            text: taskText,
            editable: false
        };
        
        tasks.push(task);
        input.value = ''; // Clear input field
        renderTasks();
    } else {
        alert("Please enter a task.");
    }
}

function renderTasks() {
    todoList.innerHTML = '';
    tasks.forEach(task => {
        const li = document.createElement("li");

        const taskText = task.editable ? 
            `<input type='text' value='${task.text}' onchange='editTaskText(${task.id}, this.value)'>` : 
            `<span>${task.text}</span>`;
        
        li.innerHTML = `
            ${taskText}
            <button onclick="deleteTask(${task.id})">Delete</button>
            <button onclick="toggleEdit(${task.id})">${task.editable ? 'Save' : 'Edit'}</button>
        `;

        todoList.appendChild(li);
    });
}

function deleteTask(id) {
    tasks = tasks.filter(task => task.id !== id);
    renderTasks();
}

function toggleEdit(id) {
    tasks = tasks.map(task => {
        if (task.id === id) {
            return { ...task, editable: !task.editable };
        }
        return task;
    });
    renderTasks();
}

function editTaskText(id, newText) {
    tasks = tasks.map(task => {
        if (task.id === id) {
            return { ...task, text: newText };
        }
        return task;
    });
}

</script>
