<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="allClear()">AC</button>
            <button onclick="tampilkan('^')">^</button>
            <button onclick="tampilkan('%')">%</button>
            <button onclick="tampilkan('/')">/</button>
            <button onclick="tampilkan('7')">7</button>
            <button onclick="tampilkan('8')">8</button>
            <button onclick="tampilkan('9')">9</button>
            <button onclick="tampilkan('*')">*</button>
            <button onclick="tampilkan('4')">4</button>
            <button onclick="tampilkan('5')">5</button>
            <button onclick="tampilkan('6')">6</button>
            <button onclick="tampilkan('-')">-</button>
            <button onclick="tampilkan('1')">1</button>
            <button onclick="tampilkan('2')">2</button>
            <button onclick="tampilkan('3')">3</button>
            <button onclick="tampilkan('+')">+</button>
            <button onclick="tampilkan('0')">0</button>
            <button onclick="tampilkan('.')">.</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<script>
    let display = document.getElementById("display");

function tampilkan(value) {
    if (value === '^') {
        display.value += '**'; // JavaScript exponentiation operator
    } else {
        display.value += value;
    }
}

function calculate() {
    if (display.value === '') {
        alert('Angka tidak boleh kosong');
    } else {
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = 'Error';
        }
    }
}


function allClear() {
    display.value = '';
}

</script>
